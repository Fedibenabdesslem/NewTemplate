<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>👤 Espace Passager</h2>
    <ul>
      <li [class.active]="section === 'trajets'" (click)="section = 'trajets'">🚗 Trajets proposés</li>
      <li [class.active]="section === 'reclamation'" (click)="section = 'reclamation'">✉️ Réclamation</li>
    </ul>
    
  </aside>

  <!-- Contenu principal -->
  <main class="main-content">
    <ng-container [ngSwitch]="section">
      
      <!-- TRAJETS -->
      <section *ngSwitchCase="'trajets'">
        <h3>🚗 Trajets proposés</h3>
          <div class="dashboard-buttons">
            <button class="btn btn-primary" routerLink="/trajets">🔍 Voir tous les trajets</button>
          </div>
        </section>

        
        

      <!-- RÉCLAMATION -->
      <section *ngSwitchCase="'reclamation'">
        <h3>📩 Réclamation</h3>

        <div *ngIf="selectedTrajet" class="reclamation-form">
          <h4>Réclamation pour : {{ selectedTrajet.startLocation }} → {{ selectedTrajet.endLocation }}</h4>

          <textarea
            [(ngModel)]="reclamationMessage"
            placeholder="Écrivez votre réclamation ici..."
            rows="4"
          ></textarea>

          <div class="form-buttons">
            <button (click)="sendReclamation()" class="btn btn-send">Envoyer</button>
            <button (click)="cancelReclamation()" class="btn btn-cancel">Annuler</button>
          </div>

          <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
          <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>

        <div *ngIf="!selectedTrajet">
          <p>Sélectionnez un trajet pour faire une réclamation.</p>
        </div>
      </section>

  
    </ng-container>
    </main>
