<div class="reservation-container">
  <h2>Réserver un trajet</h2>

  <button class="btn btn-primary" (click)="reserver()" [disabled]="isLoading">
    {{ isLoading ? 'Réservation en cours...' : 'Réserver' }}
  </button>

  <p *ngIf="message" class="message">{{ message }}</p>

  <app-facture 
    *ngIf="message.includes('✅ Réservation effectuée')" 
    [trajet]="trajetData"
    [user]="userData">
  </app-facture>
</div>
