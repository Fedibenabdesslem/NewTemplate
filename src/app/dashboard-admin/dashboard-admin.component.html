<div class="dashboard-container">
  <h1>Tableau de Bord Administrateur</h1>

  <div class="stats-cards">
    <div class="card">
      <h3>Total Utilisateurs</h3>
      <p>{{ totalUsers }}</p>
    </div>
    <div class="card">
      <h3>Conducteurs</h3>
      <p>{{ totalDrivers }}</p>
    </div>
    <div class="card">
      <h3>Trajets</h3>
      <p>{{ totalTrips }}</p>
    </div>
  </div>

  <div class="chart-container">
    <h2>Statistiques des Inscriptions</h2>
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
    </canvas>
  </div>
</div>
