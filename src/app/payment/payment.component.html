<div class="payment-container">
  <div class="payment-header">
    <h2>Effectuer votre paiement</h2>
    <p>Veuillez entrer vos informations de paiement ci-dessous pour finaliser la réservation.</p>
  </div>

  <form (ngSubmit)="effectuerPaiement()">
    <div class="form-group">
      <label for="cardNumber">Numéro de carte :</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required />
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label for="expDate">Date d'expiration :</label>
        <input type="text" id="expDate" name="expDate" placeholder="MM/AA" required />
      </div>

      <div class="form-group half">
        <label for="cvv">CVV :</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required />
      </div>
    </div>

    <div class="form-group">
      <label for="cardHolder">Titulaire de la carte :</label>
      <input type="text" id="cardHolder" name="cardHolder" placeholder="Nom du titulaire" required />
    </div>

    <div class="form-group">
      <label for="billingAddress">Adresse de facturation :</label>
      <input type="text" id="billingAddress" name="billingAddress" placeholder="Adresse" required />
    </div>

    <button type="submit" class="btn-payment">Payer maintenant</button>
  </form>

  <div class="payment-footer">
    <p>En effectuant un paiement, vous acceptez nos <a href="#">termes et conditions</a>.</p>
  </div>
</div>
