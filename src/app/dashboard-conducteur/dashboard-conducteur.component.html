<div class="dashboard-container">
  <div class="sidebar">
    <h2>Mon Espace Conducteur</h2>
    <ul>
      <li (click)="section = 'trajets'">Mes trajets</li>
      <li (click)="section = 'proposer'">Proposer un trajet</li>
      <li (click)="section = 'stats'">Statistiques</li>
    </ul>
  </div>

  <div class="main-content">
    <ng-container [ngSwitch]="section">
      <div *ngSwitchCase="'trajets'">
        <h3>Mes trajets</h3>
        <div *ngFor="let trajet of trajets" class="trajet-card">
          <div class="infos">
            <p><strong>Départ:</strong> {{ trajet.startLocation }}</p>
            <p><strong>Arrivée:</strong> {{ trajet.endLocation }}</p>
            <p><strong>Date:</strong> {{ trajet.departureTime | date }}</p>
            <p><strong>Places:</strong> {{ trajet.availableSeats }}</p>
          </div>
          <div class="actions">
           <button [routerLink]="['/edit-trajet', trajet.id]" class="btn btn-primary">
  ✏️ Modifier
</button>

             <button *ngIf="trajet.id !== undefined"
        (click)="supprimerTrajet(trajet.id)"
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
  🗑️ Supprimer
</button>

           
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'proposer'">
        <app-proposer-trajet (trajetCree)="rafraichirTrajets()"></app-proposer-trajet>
      </div>

      
    </ng-container>
  </div>
</div>
