<div class="form-container">
  <h2>Proposer un Trajet</h2>
  <form [formGroup]="trajetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Départ</label>
      <input formControlName="depart" type="text" />
    </div>

    <div class="form-group">
      <label>Destination</label>
      <input formControlName="destination" type="text" />
    </div>

    <div class="form-group">
      <label>Date</label>
      <input formControlName="date" type="date" />
    </div>

    <div class="form-group">
      <label>Heure</label>
      <input formControlName="heure" type="time" />
    </div>

    <div class="form-group">
      <label>Nombre de places</label>
      <input formControlName="nombreDePlaces" type="number" />
    </div>

    <div class="form-group">
      <label>Prix (€)</label>
      <input formControlName="prix" type="number" />
    </div>

    <div class="form-group">
      <label>Description (optionnel)</label>
      <textarea formControlName="description"></textarea>
    </div>

    <button type="submit" [disabled]="trajetForm.invalid">Proposer</button>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  </form>
</div>
