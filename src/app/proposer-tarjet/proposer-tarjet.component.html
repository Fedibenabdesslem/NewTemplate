<div class="proposer-trajet-container">
    <h2><i class="fas fa-car"></i> Proposer un nouveau trajet</h2>
  
    <form [formGroup]="trajetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Départ</label>
        <input formControlName="from" placeholder="Ex: Tunis">
      </div>
  
      <div class="form-group">
        <label>Arrivée</label>
        <input formControlName="to" placeholder="Ex: Sousse">
      </div>
  
      <div class="form-group">
        <label>Date</label>
        <input type="date" formControlName="date">
      </div>
  
      <div class="form-group">
        <label>Heure</label>
        <input type="time" formControlName="time">
      </div>
  
      <div class="form-group">
        <label>Places disponibles</label>
        <input type="number" formControlName="seats" min="1">
      </div>
  
      <div class="form-group">
        <label>Prix (TND)</label>
        <input type="number" formControlName="price" min="1">
      </div>
  
      <button type="submit" class="submit-btn"><i class="fas fa-plus"></i> Proposer</button>
    </form>
  </div>
