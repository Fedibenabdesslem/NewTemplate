<div class="max-w-2xl mx-auto p-8 mt-10 bg-white shadow-xl rounded-2xl animate-fade-in">
  <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Proposer un Trajet</h2>
  <form [formGroup]="trajetForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <div>
      <label class="block mb-1 font-medium">Lieu de départ</label>
      <input formControlName="startLocation" type="text" class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex : Paris" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Lieu d'arrivée</label>
      <input formControlName="endLocation" type="text" class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ex : Lyon" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Date & Heure de départ</label>
      <input formControlName="departureTime" type="datetime-local" class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Places disponibles</label>
      <input formControlName="availableSeats" type="number" min="1" class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div class="flex items-center space-x-4">
      <label class="flex items-center">
        <input formControlName="allowsLuggage" type="checkbox" class="mr-2 rounded" />
        Bagages autorisés
      </label>
      <label class="flex items-center">
        <input formControlName="allowsMusic" type="checkbox" class="mr-2 rounded" />
        Musique autorisée
      </label>
    </div>

    <button type="submit" [disabled]="trajetForm.invalid" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition duration-300">
      Proposer le trajet
    </button>
  </form>
</div>
